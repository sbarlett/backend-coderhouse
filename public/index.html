<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coderhouse</title>
</head>

<body>
    <h1>Bienvenidos a nuestro servidor</h1>

    <form action="/api/productos" method="post"> 
        <input type="text" name="id" placeholder="Escribir id">
        <input type="text" name="Nombre" placeholder="Nombre">
        <input type="text" name="edad" placeholder="Edad">
        <input type="submit" value="Guardar">
    </form>

    <form action="/api/imagen" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="guardar">
    </form>
</body>
</html>
